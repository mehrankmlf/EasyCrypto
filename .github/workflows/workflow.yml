name: Tests EasyCrypto using CI process
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build-and-test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Select Xcode
        run: sudo Xcode-select -switch /Applications/Xcode_13.2.1.app
      - name: Build & Test
        run: xcodebuild clean build test -workspace EasyCrypto.xcodeproj -scheme EasyCrypto -destination 'platform=iOS Simulator,name=iPhone 12 Pro,OS=15.2'